<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>

  <body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.png}" />

    <form method="POST" th:object="${design}">
      <div class="grid">
        <div class="ingredient-group" id="wraps">
          <h3>Design your wrap:</h3>
          <div th:each="ingredient : ${wrap}">
            <input
              name="ingredients"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br />
          </div>
        </div>

        <div class="ingredient-group" id="proteins">
          <h3>Design your protein:</h3>
          <div th:each="ingredient : ${protein}">
            <input
              name="ingredients"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br />
          </div>
        </div>

        <div class="ingredient-group" id="cheeses">
          <h3>Design your cheese:</h3>
          <div th:each="ingredient : ${cheese}">
            <input
              name="ingredients"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br />
          </div>
        </div>

        <div class="ingredient-group" id="veggies">
          <h3>Design your veggies:</h3>
          <div th:each="ingredient : ${veggies}">
            <input
              name="ingredients"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br />
          </div>
        </div>

        <div class="ingredient-group" id="sauces">
          <h3>Design your sauces:</h3>
          <div th:each="ingredient : ${sauce}">
            <input
              name="ingredients"
              type="checkbox"
              th:value="${ingredient.id}"
            />
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br />
          </div>
        </div>
      </div>

      <h3>Name your taco creation:</h3>
      <input type="text" th:field="*{name}" /><br />
      <span
        class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"
        >Name Error</span
      >
      <span
        class="validationError"
        th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}"
        >Ingredients Error</span
      >

      <button>Submit your taco</button>
    </form>
  </body>
</html>
